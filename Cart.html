<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Cart.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Lato" rel="stylesheet">
    <script src="Cart.js"></script>
    <script src="src/jquery-3.2.1.js"></script>
</head>
<body>
<div class="container">
    <header>
        <div class="Logo--col">
            <div class="Logo--box">
                LOGO
            </div>
        </div>
        <div class="heading">
            Shopping Cart
        </div>
        <a href="./index.html"><div class="header--icon--box">
            <img src="img/back-button.svg" class="header--icon">
        </div></a>
        <div class="header--icon--box" style="margin-right: 1.5rem">
            <img src="img/magnifying-glass.svg" class="header--icon">
        </div>
    </header>
    <div class="Detail" id="Detail">
        <div class="Detail--heading">
            <div class="Detail--heading--col1">
                Added Item
            </div>
            <div class="Detail--heading--col2">
                Price
            </div>
            <div class="Detail--heading--col3">
                Quantity
            </div>
        </div>
        <div id="Detail--c">

        </div>
    </div>
    <div class="checkout--row">
        <div class="checkout--row--col1">
            <div class="button--1">
                Continue Shopping
            </div>
        </div>
        <div class="checkout--row--col2">
            <div class="button--2" onclick="goToPaymentScreen()">
                Proceed to Checkout
            </div>
        </div>
    </div>

</div>
    <script type="text/javascript">
        function goToPaymentScreen() {
            let url = window.location.href;
            let replacdUrl = url.substr(0,url.lastIndexOf('/')); 
            window.location.href = replacdUrl+'/Payment.html';
        }
    </script>
</body>
</html>
